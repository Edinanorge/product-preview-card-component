<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="img-container"></div>
      <div class="content">
        <p class="subheading">Perfume</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="price-container">
          <span class="price-sale">$149.99</span>
          <span class="price">$169.99</span>
        </div>

        <button class="btn-cta">
          <img class="shopping-cart-icon" src="/images/icon-cart.svg" alt="shopping cart icon" />Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Edina Isztojka</a>.
    </footer>
  </body>
</html>
